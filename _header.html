<header role="banner">
    <div class="parallax take-from-widget top-img height-auto">
        {$imageonly:header-image:1920:static}
        <div class="h1 logo text-center" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="270" height="110" itemprop="logo">
            </a>
        </div>
    </div>
    <div class="top-line dark-bg">
        <div class="container">
            <div class="grid_12">
                <p class="icon-contact-mobile">
                    <a href="tel:{$plugin:widcard:BizTelephone:href}">{$plugin:widcard:BizTelephone:notag}</a>
                </p>
                <p class="icon-contact-email">
                    <a href="mailto:{$plugin:widcard:BizEmail:notag}">{$plugin:widcard:BizEmail:notag}</a>
                </p>
                <p class="icon-clock fl-right">
                    {$header:working-time:static}
                </p>
            </div>
        </div>
    </div>
</header>
<div class="yellow-bg navigation-box">
    <div class="container">
        <nav id="main-menu" class="d-visible grid_9" role="navigation">{$menu:main:_main menu}</nav>
        <div class="grid_3" role="search">{$search:form}</div>
    </div>
</div>
