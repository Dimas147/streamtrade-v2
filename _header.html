<header role="banner">
    <div class="parallax take-from-widget top-img height-auto">
        {$imageonly:header-image:1920:static}
        <div class="container header-container">
            <div class="logo grid_4 t-text-center" itemscope itemtype="http://schema.org/Organization">
                <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                    <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="270" height="110" itemprop="logo">
                </a>
            </div>
            <div class="grid_8">
                <p class="social-links text-right t-text-center">
                    {$template:_social links}
                </p>
            </div>
        </div>
    </div>
    <div class="top-line dark-bg">
        <div class="container">
            <div class="grid_12">
                <p class="icon-contact-mobile">
                    <a href="tel:{$plugin:widcard:BizTelephone:href}">{$plugin:widcard:BizTelephone:notag}</a>
                </p>
                <p class="icon-contact-email">
                    <a href="mailto:{$plugin:widcard:BizEmail:notag}">{$plugin:widcard:BizEmail:notag}</a>
                </p>
                <div class="fl-right cart-container d-visible">
                    <a href="#" class="icon-cart btn icon cart-btn">Cart</a>
                    {$store:cartblock}
                </div>
                <p class="icon-clock fl-right d-visible">
                    {$header:working-time:static}
                </p>
            </div>
        </div>
    </div>
</header>
<div class="yellow-bg navigation-box shadow d-visible" id="navigation-box">
    <div class="container">
        <nav id="main-menu" class="d-visible grid_9" role="navigation">{$menu:main:_main menu}</nav>
        <div class="grid_3 alpha" role="search">{$search:form}</div>
    </div>
    <div class="animated-circles call-us-btn" id="animation">
        <button id="call-us-btn" class="dialog-btn btn icon icon-phone4 tooltip" title="{$header:order-call:static:readonly}" data-dialog-element="#call-us">{$header:order-call:static}</button>
    </div>
</div>
